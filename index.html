<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8" />
	<title>Guess a Word Game JavaScript</title>
	<link rel="stylesheet" href="output.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="m-0 p-0 h-screen w-full bg-[url('https://www.hitbullseye.com/images/school.svg')]">
	<div class="w-1/3 min-h-fit top-1/4 mx-auto relative text-center bg-gradient-to-b from-yellow-200/50 to-lime-300/70 rounded-md border-x-red-700 border-2 px-4 pt-4 pb-4 drop-shadow-2xl shadow-amber-900">
		<img src="https://mba.hitbullseye.com/mbamobileapp/images/logo-1.png" alt="logo" class="h-20">
		<h1 class="text-3xl font-serif font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Guess the Word</h1>
		<hr class="border-1 my-4  border-sky-900">
		<div class="">
			<input type="text" class="typing-input w-0 h-0" maxlength="1" />
			
			<div class="inputs my-2"></div>
			<hr class="border-1 my-4  border-sky-900 mx-4">
			<div class="details text-left pl-4">
				<p class="hint text-2xl bg-clip-text text-transparent bg-gradient-to-t from-blue-900 to-red-500">Hint: <span></span></p>
				<p class="guess-left text-2xl bg-clip-text text-transparent bg-gradient-to-r from-blue-900 to-red-500">Remaining guesses: <span></span></p>
				<p class="wrong-letter text-2xl bg-clip-text text-transparent bg-gradient-to-b from-blue-900 to-red-500">Wrong letters: <span></span></p>
			</div>
			<button class="mt-4 reset-btn bg-transparent hover:bg-gradient-to-b hover:from-green-800/50 hover:to-blue-500/50 text-black hover:text-white py-2 px-4 border border-violet-500 hover:border-transparent rounded hover:scale-110">Reset Game</button>
		</div>
	</div>

	<script src="words.js"></script>
	<script src="script.js"></script>
</body>

</html>
